  <script>
  //nav click then menu drop down
  var navDropdown = function(firstNav, statusClassName) {
    firstNav.each(function() {
      $(this).on("click", function() {
        if ($(this).hasClass(statusClassName)) {
          $(this).removeClass(statusClassName).next().slideUp();
        } else {
          $(this).addClass(statusClassName).next().slideDown();
          $(this).parent().siblings().find(">." + statusClassName).removeClass(statusClassName).next().slideUp();
        }
      })
    })
  };

  $(function() {
    navDropdown($(".first-nav"), "active");
  });
